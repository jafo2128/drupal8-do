on:
  push:
    branches:
      - master
name: Build and deploy
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Build, push, and verify image
        run: |
          TAG=$(echo -n $GITHUB_SHA | tail -c 3)
          echo ${{ secrets.PACKAGES_TOKEN }} | docker login docker.pkg.github.com -u juampynr --password-stdin
          docker build --tag docker.pkg.github.com/juampynr/drupal8-do/app:${TAG} .
          docker push docker.pkg.github.com/juampynr/drupal8-do/app:${TAG}
          docker pull docker.pkg.github.com/juampynr/drupal8-do/app:${TAG}

      - name: Update deployment file
        run: |
          TAG=$(echo -n $GITHUB_SHA | tail -c 3) && sed -i 's|<IMAGE>|docker.pkg.github.com/juampynr/drupal8-do/app:'${TAG}'|' $GITHUB_WORKSPACE/definitions/drupal-deployment.yaml
          sed -i 's|<DRUPAL_CRON>|${{ secrets.DRUPAL_CRON }}|' $GITHUB_WORKSPACE/definitions/drupal-deployment.yaml

      - name: Save DigitalOcean kubeconfig
        uses: digitalocean/action-doctl@master
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        with:
          args: kubernetes cluster kubeconfig show drupster > $GITHUB_WORKSPACE/.kubeconfig

      - name: Deploy to DigitalOcean Kubernetes
        run: |
          kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig apply -k definitions

      - name: Verify deployment
        run: kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig rollout status deployment/drupal

      - name: Update database
        run: |
          POD_NAME=kubectl get pods -l tier=frontend -o=jsonpath='{.items[0].metadata.name}'
          kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig exec $POD_NAME -c drupal -- vendor/bin/robo files:configure
          kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig exec $POD_NAME -c drupal -- vendor/bin/robo database:update


