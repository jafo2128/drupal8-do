apiVersion: v1
kind: Service
metadata:
  name: drupal
  labels:
    app: drupal
spec:
  ports:
    - port: 80
  selector:
    app: drupal
    tier: frontend
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dr-pv-claim
  labels:
    app: drupal
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drupal
  labels:
    app: drupal
spec:
  selector:
    matchLabels:
      app: drupal
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: drupal
        tier: frontend
    spec:
      volumes:
        - name: drupal-persistent-storage
          persistentVolumeClaim:
            claimName: dr-pv-claim
      containers:
        - image: juampynr/drupal8ci:latest
          name: drupal
          env:
            - name: DB_HOST
              value: drupal-mysql
            - name: DB_NAME
              value: drupal
            - name: DB_USER
              value: drupal
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
          ports:
          - containerPort: 80
            name: drupal
          volumeMounts:
          - name: drupal-persistent-storage
            mountPath: /var/www/html
      initContainers:
        - name: install
          image: juampynr/drupal8ci:latest
          volumeMounts:
            - name: drupal-persistent-storage
              mountPath: /var/www/html
          command: ["/bin/sh", "-c"]
          args:
            - cd /tmp;
              wget https://github.com/juampynr/drupal8-do/releases/download/sha-8388bbfaf1e4bb28f6dfe99d1e1b9a67ff3cf2c4/project.tar.gz;
              tar xvzf project.tar.gz;
              rsync -vaz drupal8-do/ /var/www/html/;
